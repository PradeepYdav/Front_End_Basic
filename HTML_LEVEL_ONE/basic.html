<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Welcome to basics for html</title>
  </head>
  <body>

<strong> order list</strong>

    <ol>
        <li>one</li>
        <li>two</li>

    </ol>

    <strong>un ordered list</strong>

    <ul>
      <li>unorder bullet one</li>
      <li>un order bullet two</li>
    </ul>


    <strong> nested list</strong>

    <ol>
      <li>one </li>
      <li> two</li>
      <ul>
        <li> nested list</li>
        <li>nested list 2</li>
        <ol>
          <li>nested 1</li>
        </ol>
      </ul>
    </ol>

  </body>
</html>
