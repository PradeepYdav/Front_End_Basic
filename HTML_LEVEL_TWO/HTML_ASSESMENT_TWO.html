<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course Sign Up</title>
  </head>
  <body>
    <h1>Course Sign Up Page </h1>
    <form  action="welcome.html" method="get">
      <p>Please Note:First Name, Last Name,Password,and Email are required</p>
      <label for="fname">First Name:</label>
      <input type="text" name="fname" id="fname" placeholder="First Name" required>

      <label for="lname">Last Name:</label>
      <input type="text" name="lname"  id="lname" value="" placeholder="Last Name" required>

      <br>
      <br>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" value="" placeholder="Email" required>

      <label for="pass">Password</label>
      <input type="password" name="pass"  id="pass" value="" required>

      <p>Are you over the age of 18? </p>
      Yes:<input type="radio" name="age" value="yes">
      No:<input type="radio" name="age" value="no">

      <p>Do you have a Credit card or PayPal?</p>
      <select  name="cards">
        <option value="Creditcrad">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>

      <br>
      <br>
      <input type="submit"  value="Sign Up">
    </form>


  </body>
</html>
